<div class="row">
    <div class="col-md-9" >
        <div class="row">
            <div class="col-lg-12" ng-repeat="ad in allAds.ads">
                <hr />
                <h3><strong>{{ ad.title }}</strong><span class="pull-right">{{ ad.date | date}}</span></h3>
                <div class="col-md-3">
                    <img class="img-thumbnail pull-left" fallback-src="images/no_image.gif" src="{{ ad.imageDataUrl }}">
                </div>
                <div class="col-md-5">
                    {{ ad.text }}
                </div>
                <div class="col-md-4">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Name: </strong> <span class="pull-right">{{ ad.ownerName }}</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Name: </strong> <span class="pull-right">{{ ad.ownerEmail }}</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Name: </strong> <span class="pull-right">{{ ad.ownerPhone }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div>
            <div class="list-group">
                <h3 class="text-center"><strong>Categories</strong></h3>
                <input type="checkbox" class="checkbox-inline" id="cars">
                <label for="cars" class="list-group-item categories-filter">Cars</label>
                <input type="checkbox" class="checkbox-inline" id="cars1">
                <label for="cars1" class="list-group-item categories-filter">Cars</label>
                <input type="checkbox" class="checkbox-inline" id="cars2">
                <label for="cars2" class="list-group-item categories-filter">Cars</label>
            </div>
        </div>
        <div>
            <div class="list-group">
                <h3 class="text-center"><strong>Towns</strong></h3>
                <div>
                    <input type="checkbox" class="checkbox-inline" id="pl">
                    <label for="pl" class="list-group-item categories-filter">Plovdiv</label>
                </div>
            </div>
        </div>
    </div>
</div>
