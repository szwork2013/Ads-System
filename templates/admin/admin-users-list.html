<div ng-click="closeMessage()" ng-show="successMessage" class="alert alert-dismissable alert-success text-center">
    {{ successMessage }}
</div>
<div class="row">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th class="col-md-2">Username</th>
            <th class="col-md-3">Name</th>
            <th class="col-md-3">Email</th>
            <th class="col-md-2">Phone</th>
            <th class="col-md-1"><span class="pull-right">Action</span></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in data.users">
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>
                <div class="pull-right">
                    <a class="btn btn-warning btn-xs" scrollup ng-click="showEditUserPage(user)">Edit</a>
                    <a class="btn btn-danger btn-xs" scrollup ng-click="showDeleteUserConfirmation(user)">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <paging scrollup
            class="small pull-right"
            page="currentPage"
            page-size="8"
            total=data.numItems
            paging-action="showPage('Paging Clicked', page)">
    </paging>
</div>
