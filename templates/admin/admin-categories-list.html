<div ng-click="closeMessage()" ng-show="successMessage" class="alert alert-dismissable alert-success text-center">
    {{ successMessage }}
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <a href="#/admin/category/create" class="btn btn-success btn-xs pull-right">Create New Category</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Category</th>
                <th><span class="pull-right">Action</span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cat in data.categories">
                <td>{{ cat.username }}</td>
                <td>
                    <div class="pull-right">
                        <a class="btn btn-warning btn-xs" scrollup ng-click="showEditCategoryPage(cat)">Edit</a>
                        <a class="btn btn-danger btn-xs" scrollup ng-click="showDeleteCategoryConfirmation(cat)">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <paging scrollup
                class="small pull-right"
                page="currentPage"
                page-size="8"
                total=data.numItems
                paging-action="showPage('Paging Clicked', page)">
        </paging>
    </div>
</div>
