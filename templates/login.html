<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div ng-show="loginError" class="alert alert-danger">{{ loginError }}</div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input ng-model="user.username" required name="username" type="text" class="form-control" id="inputEmail" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input ng-model="user.password" required name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="#/"><button class="btn btn-default">Cancel</button></a>
                        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
