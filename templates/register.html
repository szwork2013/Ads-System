<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <div ng-show="registerError" class="alert alert-danger" ng-repeat="err in registerError">{{ err }}</div>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username<span class="required-field">*</span></label>
                    <div class="col-lg-10">
                        <input ng-model="user.username" required type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password<span class="required-field">*</span></label>
                    <div class="col-lg-10">
                        <input ng-model="user.password" required type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password<span class="required-field">*</span></label>
                    <div class="col-lg-10">
                        <input required ng-model="user.passwordConfirmation" password-match="user.password" name="test" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Passwor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name<span class="required-field">*</span></label>
                    <div class="col-lg-10">
                        <input ng-model="user.name" required type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                        <input ng-model="user.phone" ng-pattern="/[0-9]+/" type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email<span class="required-field">*</span></label>
                    <div class="col-lg-10">
                        <input ng-model="user.email" required type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="town" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-4">
                        <select class="form-control" ng-model="user.townId">
                            <option id="town" ng-repeat="town in towns" value="{{ town.id }}">{{ town.name }}</option>
                        </select>
                    </div>
                </div>
                <span class="help-block">
                    <p>
                        All fields with <span class="required-field">*</span> are required!
                    </p>
                </span>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="#/"><button class="btn btn-default">Cancel</button></a>
                        <button ng-click="registerUser(user)" ng-disabled="registerForm.$invalid" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
